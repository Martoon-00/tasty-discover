sudo: required

language: haskell

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.stack/

env:
  global:
    - UNIT_TEST_DIR=$TRAVIS_BUILD_DIR/
    - EXAMPLE_DIR=$TRAVIS_BUILD_DIR/tasty-discover-example
    - INTEGRATION_DIR=$TRAVIS_BUILD_DIR/integration-test

before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
- stack --no-terminal setup
- stack --no-terminal install

script:
- cd $UNIT_TEST_DIR   && stack build --no-terminal --test --pedantic
- cd $EXAMPLE_DIR     && stack build --no-terminal --test --pedantic
- cd $INTEGRATION_DIR && stack build --no-terminal --test --pedantic
